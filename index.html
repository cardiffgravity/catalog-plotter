<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Gravitational Wave Catalogue</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--<link rel="icon" type="image/vnd.microsoft.icon" href="planck_logo.ico" />-->
    <link rel="stylesheet" href="css/style-d3.css" type="text/css" />
    <!-- <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script> -->
    <!-- <script type="application/json" src="json/gwcat.json"></script>
    <script type="application/json" src="json/test.json"></script> -->
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <!-- <script type="text/javascript" src="js/W.min.js"></script> -->
    <!-- Analytics code -->
    <script type="text/javascript" src="js/analytics.js"></script>
    <script type="text/javascript" src="js/plotgw-d3.js"></script>
</head>
<body>
    <div id="plotgw-cont" class="plotgw-container">
        <div id="hdr">
            <h1 id="page-title">LIGO Compact Binary Catalogue</h1>
        </div>
        <div id="graphcontainer">
        </div>
        <div id="infoouter">
            <div id="sketchcontainer"></div>
            <div id="labcontainer"></div>
        </div>
        <div id="options-outer" class="panel-outer">
            <div id="options-x" class="options-box">
                <div class="panel-title">Horizontal axis</div>
                <div class="options-buttons" id="x-buttons"></div>
            </div>
            <div id="options-y" class="options-box">
                <div class="panel-title">Vertical axis</div>
                <div class="options-buttons" id="y-buttons"></div>
            </div>
            <div id="options-close" class="panel-close">
                <img src="img/close.png" title="close">
            </div>
        </div>
        <div id="help-outer" class="panel-outer">
            <div id="help-title" class="panel-title"></div>
            <div class="panel-block" id="help-block-text">
                <div class="panel-text" id="help-text"></div>
                <div class="panel-text" id="help-about"></div>
            </div>
            <div class="panel-block" id="help-block-icons">
                <div class="panel-cont" id="help-help-cont">
                    <img class="panel-cont-img" src="img/help.svg">
                    <div class="panel-cont-text" id="help-help-text">help</div>
                </div>
                <div class="panel-cont" id="help-info-cont">
                    <img class="panel-cont-img" src="img/info.svg">
                    <div class="panel-cont-text" id="help-info-text">info</div>
                </div>
                <div class="panel-cont" id="help-settings-cont">
                    <img class="panel-cont-img" src="img/settings.svg">
                    <div class="panel-cont-text" id="help-settings-text">settings</div>
                </div>
                <div class="panel-cont" id="help-lang-cont">
                    <img class="panel-cont-img" src="img/lang.svg">
                    <div class="panel-cont-text" id="help-lang-text">language</div>
                </div>
                <div class="panel-cont" id="help-errors-cont">
                    <img class="panel-cont-img" src="img/errors.svg">
                    <div class="panel-cont-text" id="help-errors-text">errors</div>
                </div>
                <div class="panel-cont" id="help-share-cont">
                    <img class="panel-cont-img" src="img/share.svg">
                    <div class="panel-cont-text" id="help-share-text">share</div>
                </div>
            </div>
            <div id="help-close" class="panel-close">
                <img src="img/close.png" title="close">
            </div>
        </div>
        <div id="lang-outer" class="panel-outer">
            <div id="lang-title" class="panel-title"></div>
            <div class="panel-block panel-block-full" id="lang-block-icons">
                <div class="panel-text" id="lang-text"></div>
            </div>
            <div id="lang-close" class="panel-close">
                <img src="img/close.png" title="close">
            </div>
            <div class="panel-block panel-block-full" id="lang-block-credit">
                <div class="panel-text" id="lang-credit"></div>
            </div>
        </div>
        <div class="popup-bg" id="share-bg"></div>
        <div class="popup-outer" id="share-outer">
            <div class="popup-block" id="share-block-icons">
                <a href="https://twitter.com/intent/tweet" class="twitter-share-button" id="twitter-share-button"><img class="share-icon" src="img/twitter.png"></a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div id="share-close" class="popup-close">
                <img src="img/close.png" title="close">
            </div>
        </div>
        <div class="tooltip" id="tooltipSk"></div>
    </div>
    <script type="text/javascript">
    var gwcat = new GWCatalogue({'holderid':'plotgw-cont','clearhtml':true})
    </script>
</body>
</html>
