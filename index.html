<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Gravitational Wave Catalogue</title>
    <!--<link rel="icon" type="image/vnd.microsoft.icon" href="planck_logo.ico" />-->
    <link rel="stylesheet" href="css/style-d3.css" type="text/css" />
    <!-- <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script> -->
    <!-- <script type="application/json" src="json/gwcat.json"></script>
    <script type="application/json" src="json/test.json"></script> -->
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <!-- <script type="text/javascript" src="js/W.min.js"></script> -->
    <!-- Analytics code -->
    <script type="text/javascript" src="js/analytics.js"></script>
</head>
<body>
    <div id="hdr">
        <h1>LIGO Compact Binary Catalogue</h1>
    </div>
    <div id="full">
        <div id="graphcontainer">
            <!-- <div id="options">
                <div id="xoptions">
                     X axis:
                     Buttons will be inserted bere
                </div>
                <div id="yoptions">
                    Y axis:
                     Buttons will be inserted bere
                </div>
            </div> -->
        </div>
        <div id="infoouter">
            <div id="sketchcontainer"></div>
            <div id="labcontainer"></div>
        </div>
        <div id="options-bg"></div>
        <div id="options-outer">
            <div id="options-x" class="options-box">
                <div class="options-title">Horizontal axis</div>
                <div class="options-buttons" id="x-buttons"></div>
            </div>
            <div id="options-y" class="options-box">
                <div class="options-title">Vertical axis</div>
                <div class="options-buttons" id="y-buttons"></div>
            </div>
            <div id="options-close">
                <img src="img/close.png" title="close">
            </div>
        </div>
        <div id="help-bg"></div>
        <div id="help-outer">
            <div id="help-title" class="help-title">
            </div>
            <div class="help-block" id="help-block-text">
                <div class="help-text" id="help-text"></div>
                <div class="help-text" id="help-about"></div>
            </div>
            <div class="help-block" id="help-block-icons">
                <div class="help-cont" id="help-help-cont">
                    <img class="help-img" src="img/help.svg">
                    <div class="help-cont-text" id="help-help-text">help</div>
                </div>
                <div class="help-cont" id="help-info-cont">
                    <img class="help-img" src="img/info.svg">
                    <div class="help-cont-text" id="help-info-text">info</div>
                </div>
                <div class="help-cont" id="help-settings-cont">
                    <img class="help-img" src="img/settings.svg">
                    <div class="help-cont-text" id="help-settings-text">settings</div>
                </div>
                <div class="help-cont" id="help-errors-cont">
                    <img class="help-img" src="img/errors.svg">
                    <div class="help-cont-text" id="help-errors-text">errors</div>
                </div>
            </div>
            <div id="help-close">
                <img src="img/close.png" title="close">
            </div>
        </div>
        <div class="tooltip" id="tooltipSk"></div>
    </div>
    <script type="text/javascript" src="js/plotgw-d3.js"></script>
</body>
</html>
