<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Known Stellar Mass Black Holes</title>
    <!--<link rel="icon" type="image/vnd.microsoft.icon" href="planck_logo.ico" />-->
    <link rel="stylesheet" href="css/style-bhbubble.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <!-- <script type="application/json" src="json/gwcat.json"></script> -->
    <script type="application/json" src="bhbubble/en.json"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>

<body>
    <div id="hdr" class="right">
        <h1>Known Stellar Mass Black Holes</h1>
    </div>
    <div id="control-bar" class="right">

        <div id="lang-button" class="button">
            <div class="lang-button-cont"><img id="lang-icon" src="img/lang-wh.svg"><span class="button-span" id='lang-label'></span></div>
            <div id="lang-list"></div>
        </div>
        <div id="share-button" class="button"><img id="share-icon" src="img/share-wh.svg"></div>
    </div>

        </div>

            <div class="popup-block" id="share-block-icons">

            </div>
        </div>

    <div id="footer">
        <button id="generate">Save as SVG</button>
        <div><span id="footer-txt">Hosted by <a href="http://www.astro.cf.ac.uk">Cardiff University School of Physics and Astronomy</a></br>Maintained by Chris North on behalf of the <a href="http://www.ligo.org">LIGO Scientific Collaboration</a>. View the source on <a href="http://www.github.com/chrisnorth/plotgw">GitHub</a>.</br>X-ray binary data based on <a href="http://stellarcollapse.org">stellarcollapse.org</a></span></div>
    </div>
    <script type="text/javascript" src="js/bhbubble.js"></script>
